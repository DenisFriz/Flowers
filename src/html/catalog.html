<a name="catalog"></a>
<section class="catalog">
    <div class="catalog-title text--burgundy">
        Каталог
    </div>
    <div class="container options__container">
        <div class="options__title">
            Доставка квітів в Києві
        </div>
        <div class="options__list">
            <details class="options__item">
                <summary class="options__item-top">
                    <div class="options__item-left">
                        Ціна ...
                    </div>
                    <div class="options__showAll"></div>
                </summary>
                <div class="options__item-bottom">
                    <div class="options__details">
                        <div class="options__details-item">
                            <input type="radio" id="price200" name="price" checked />
                            <label for="price200">200 $</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="price200-500" name="price" />
                            <label for="price200-500">200 - 500 $</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="price1000" name="price" />
                            <label for="price1000">&#62; 1000 $</label>
                        </div>
                    </div>
                    <button class="button options__button">
                        Застосувати
                    </button>
                </div>
            </details>
            <details class="options__item">
                <summary class="options__item-top">
                    <div class="options__item-left">
                        Квіти ...
                    </div>
                    <div class="options__showAll"></div>
                </summary>
                <div class="options__item-bottom">
                    <div class="options__details">
                        <div class="options__details-item">
                            <input type="radio" id="rose" name="flowers" checked>
                            <label for="rose">Троянда</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="eustoma" name="flowers">
                            <label for="eustoma">Еустома</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="chrysanthemum" name="flowers">
                            <label for="chrysanthemum">Хризантема</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="lily" name="flowers">
                            <label for="lily">Лілія</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="tulip" name="flowers">
                            <label for="tulip">Тюльпан</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="hydrangea" name="flowers">
                            <label for="hydrangea">Гортензія</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="alstroemeria" name="flowers">
                            <label for="alstroemeria">Альстромерія</label>
                        </div>
                    </div>
                    <button class="button options__button">
                        Застосувати
                    </button>
                </div>
            </details>
            <details class="options__item">
                <summary class="options__item-top">
                    <div class="options__item-left">
                        Кому ...
                    </div>
                    <div class="options__showAll"></div>
                </summary>
                <div class="options__item-bottom">
                    <div class="options__details">
                        <div class="options__details-item">
                            <input type="radio" id="female" name="whom" checked>
                            <label for="female">Жінці</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="male" name="whom">
                            <label for="male">Чоловіку</label>
                        </div>
                    </div>
                    <button class="button options__button">
                        Застосувати
                    </button>
                </div>
            </details>
            <details class="options__item">
                <summary class="options__item-top">
                    <div class="options__item-left">
                        Привід ...
                    </div>
                    <div class="options__showAll"></div>
                </summary>
                <div class="options__item-bottom">
                    <div class="options__details">
                        <div class="options__details-item">
                            <input type="radio" id="birthday" name="reason" checked>
                            <label for="birthday">День народження</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="wedding" name="reason">
                            <label for="wedding">Весілля</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="love" name="reason">
                            <label for="love">Кохання</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="sympathize" name="reason">
                            <label for="sympathize">Співчуваю</label>
                        </div>
                    </div>
                    <button class="button options__button">
                        Застосувати
                    </button>
                </div>
            </details>
            <details class="options__item">
                <summary class="options__item-top">
                    <div class="options__item-left">
                        Стиль ...
                    </div>
                    <div class="options__showAll"></div>
                </summary>
                <div class="options__item-bottom">
                    <div class="options__details">
                        <div class="options__details-item">
                            <input type="radio" id="free" name="style" checked>
                            <label for="free">Вільний</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="frame" name="style">
                            <label for="frame">Каркасний</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="box" name="style">
                            <label for="box">В коробці</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="basket" name="style">
                            <label for="basket">В кошику</label>
                        </div>
                        <div class="options__details-item">
                            <input type="radio" id="cascading" name="style">
                            <label for="cascading">Каскадний</label>
                        </div>
                    </div>
                    <button class="button options__button">
                        Застосувати
                    </button>
                </div>
            </details>
        </div>
        <h3 class="slider__title">Хіт продажів</h3>
        <div class="slider">
            <div class="slider__list">

            </div>
            <button class="button slider__button-show">Дивитись всі</button>
        </div>
    </div>
</section>
